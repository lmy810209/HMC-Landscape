<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HMC Landscape Admin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- 로그인 화면 -->
  <div id="login-screen" class="screen active">
    <h1>HMC Landscape</h1>
    <input type="password" id="password" placeholder="비밀번호 입력" />
    <button onclick="login()">로그인</button>
    <p id="login-error"></p>
  </div>

  <!-- 메인 화면 -->
  <div id="main-screen" class="screen">
    <h2>1F 복합플랜터 C-1</h2>
    <div class="card-container" id="plant-cards"></div>
    <button onclick="logout()">로그아웃</button>
  </div>

  <!-- 상세 페이지 -->
  <div id="detail-screen" class="screen">
    <h2 id="plant-name"></h2>
    <p>설치일: <span id="install-date"></span></p>
    <p>설치 업체: <span id="installer"></span></p>
    <h3>병충해 이력</h3>
    <div id="pest-history"></div>
    <h3>교체 이력</h3>
    <div id="replace-history"></div>
    <h3>특이사항</h3>
    <div id="notes"></div>
    <button onclick="backToMain()">뒤로</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
