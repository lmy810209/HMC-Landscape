<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C-1 플랜터 상세</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    window.onload = function() {
      const user = sessionStorage.getItem("loggedInUser");
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("logged-user").textContent = user;
      }
    }
    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    function addPestHistory() { alert("병충해 방제 이력 저장 (데모)"); }
    function addReplaceHistory() { alert("교체 이력 저장 (데모)"); }
    function addNote() { alert("특이사항 저장 (데모)"); }
  </script>
</head>
<body>
  <header>
    <div class="header-left">
      <h2>동관 1층 로비 - 복합플랜터 C-1</h2>
      <p class="manager-info">관리자: <span id="logged-user"></span></p>
    </div>
    <div class="header-right">
      <button onclick="logout()">로그아웃</button>
    </div>
  </header>

  <!-- 기본 정보 -->
  <section class="info-section">
    <p><strong>설치일:</strong> 2025-07-28</p>
    <p><strong>관리업체:</strong> 아아조경</p>
    <p><strong>연락처:</strong> 02-3464-3006</p>
    <p><strong>식재 요약:</strong> 교목 2종 / 관목 3종 / 지피 3종</p>
  </section>

<section class="card install-header">
  <h3>설치 현황</h3>
  <button class="install-btn-inline" onclick="window.location.href='install-status.html'">
    설치 현황 보기
  </button>
</section>

  <!-- 병충해 방제 이력 -->
  <section class="card">
    <h3>병충해 방제 이력</h3>
    <div id="pest-history"></div>
    <input type="text" id="pest-drug" placeholder="약제명" />
    <textarea id="pest-note" placeholder="내용"></textarea>
    <input type="file" id="pest-photos" multiple />
    <button onclick="addPestHistory()">저장</button>
  </section>

  <!-- 교체 이력 -->
  <section class="card">
    <h3>교체 이력</h3>
    <div id="replace-history"></div>
    <textarea id="replace-note" placeholder="교체 내용"></textarea>
    <input type="file" id="replace-photos" multiple />
    <button onclick="addReplaceHistory()">저장</button>
  </section>

  <!-- 특이사항 -->
  <section class="card">
    <h3>특이사항</h3>
    <div id="notes"></div>
    <textarea id="note-input" placeholder="특이사항 입력"></textarea>
    <input type="file" id="note-photos" multiple />
    <button onclick="addNote()">저장</button>
  </section>
</body>
</html>
