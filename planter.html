<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C-1 플랜터 상세</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    window.onload = function() {
      const user = sessionStorage.getItem("loggedInUser");
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("logged-user").textContent = user;
      }
    }
    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    function addPestHistory() { alert("병충해 이력 저장 (데모)"); }
    function addReplaceHistory() { alert("교체 이력 저장 (데모)"); }
    function addNote() { alert("특이사항 저장 (데모)"); }
  </script>
</head>
<body>
  <header>
    <h2>동관 1층 로비 - 복합플랜터 C-1</h2>
    <p>관리자: <span id="logged-user"></span></p>
    <button onclick="logout()">로그아웃</button>
  </header>

  <!-- 이미지 슬라이드 -->
  <div class="image-gallery">
    <img src="images/drawing1.png" alt="도면1" onclick="this.classList.toggle('zoom')" />
    <img src="images/drawing2.png" alt="도면2" onclick="this.classList.toggle('zoom')" />
    <img src="images/installed.png" alt="설치사진" onclick="this.classList.toggle('zoom')" />
  </div>

  <!-- 플랜터 기본 정보 -->
  <section class="info-section">
    <p><strong>설치일:</strong> 2025-08-01</p>
    <p><strong>설치 업체:</strong> 서안조경</p>
    <p><strong>면적:</strong> 12㎡</p>
    <p><strong>식재 요약:</strong> 교목 2종 / 관목 3종 / 지피 3종</p>
  </section>

  <!-- 병충해 이력 -->
  <section class="card">
    <h3>🐞 병충해 이력</h3>
    <div id="pest-history"></div>
    <input type="text" id="pest-drug" placeholder="약제명" />
    <textarea id="pest-note" placeholder="내용"></textarea>
    <input type="file" id="pest-photos" multiple />
    <button onclick="addPestHistory()">저장</button>
  </section>

  <!-- 교체 이력 -->
  <section class="card">
    <h3>🌱 교체 이력</h3>
    <div id="replace-history"></div>
    <textarea id="replace-note" placeholder="교체 내용"></textarea>
    <input type="file" id="replace-photos" multiple />
    <button onclick="addReplaceHistory()">저장</button>
  </section>

  <!-- 특이사항 -->
  <section class="card">
    <h3>📝 특이사항</h3>
    <div id="notes"></div>
    <textarea id="note-input" placeholder="특이사항 입력"></textarea>
    <input type="file" id="note-photos" multiple />
    <button onclick="addNote()">저장</button>
  </section>
</body>
</html>
